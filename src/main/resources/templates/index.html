    <!-- grid layout for graphs and utilities -->

    <div class="container text-center">
        <div class="row mb-3">
            <div class="col mb-3">
                <div class="d-flex flex-row">
                    <div class="p-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">Last measurements</div>
                </div>
                <div class="d-flex flex-column bg-primary-subtle border border-primary-subtle">
                    <div class="p-2" id="timelabel">Time: ssss</div>
                    <div class="p-2" id="pressurelabel">Pressure: ssss</div>
                    <div class="p-2" id="heartlabel">Heart Rate: ssss</div>
                    <div class="p-2" id="bloodlabel">Blood Sugar: ssss</div>
                    <div class="p-2" id="temperaturelabel">Temperature: ssss</div>
                </div>
            </div>
            <div class="col mb-3">
                <div class="d-flex flex-row">
                    <div class="p-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">Allarms</div>
                </div>
                <div class="d-flex flex-column bg-primary-subtle border border-primary-subtle">
                    <div class="p-2" id="batterylabel">Battery</div>
                    <div class="p-2" id="refilllabel">Refill</div>
                    <div class="p-2" id="ntclabel">Ntc Error</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <div class="d-flex flex-row">
                    <div class="p-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle">Grafici</div>
                </div>
                <div class="d-flex flex-row bg-primary-subtle border border-primary-subtle">
                    <div id="chart"></div>
                    <div id="chart1"></div>
                    <div id="chart2"></div>
                    <div id="chart3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- CHARTS -->
    <script>
        var options = {
  chart: {
    type: 'line'
  },
  series: [{
    name: 'sales',
    data: [30,40,35,50,49,60,70,91,125]
  }],
  xaxis: {
    categories: [1991,1992,1993,1994,1995,1996,1997, 1998,1999]
  }
}

var chart = new ApexCharts(document.querySelector("#chart"), options);

chart.render();
    </script>

    <!-- update scripts -->
    <script>setInterval(function () {
            const Http = new XMLHttpRequest();
            const url='http://localhost:8080/sensors/status';
            Http.open("GET", url);
            Http.send();
            Http.onreadystatechange = (e) => {
              const obj = JSON.parse(Http.responseText)
              document.getElementById("batterylabel").innerHTML = "Battery: " + obj.battery;
              document.getElementById("refilllabel").innerHTML = "Tank: " + obj.tank;
              document.getElementById("ntclabel").innerHTML = "Ntc value: " + obj.ntc;
            }
        }, 1000);
    </script>
    <script>setInterval(function () {
            const Http = new XMLHttpRequest();
            const url='http://localhost:8080/vitalparameters/last';
            Http.open("GET", url);
            Http.send();
            Http.onreadystatechange = (e) => {
              const obj = JSON.parse(Http.responseText)
              document.getElementById("timelabel").innerHTML = "Time: " + obj.timestamp;
              document.getElementById("pressurelabel").innerHTML = "Pressure: " + obj.bloodPressure;
              document.getElementById("heartlabel").innerHTML = "HeartRate: " + obj.heartRate;
              document.getElementById("bloodlabel").innerHTML = "Blood Sugar: " + obj.bloodSugarLevel;
              document.getElementById("temperaturelabel").innerHTML = "Temperature: " + obj.temperature;
            }
        }, 1000);</script>
